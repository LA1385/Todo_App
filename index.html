<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>To Do App</title>

    <link href="./src/output.css" rel="stylesheet">
    <script src="TW4.js"></script>
    <style>
        .bg-my-image {background-image: url("./images/background.png")}
    </style>

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="m-0 p-0 font-mono">
    <div class="hidden md:flex underline text-blue-950">
        <span> Sorry this page does not support bigger set of phone</span>
    </div>
    <div class="bg-zinc-300 min-h-screen p-4 md:hidden"> <!-- Content Container -->
        <div class="flex justify-between items-center">
            <div class="flex justify-start gap-x-2 items-center">
                <div class="p-2 rounded-full bg-white">
                    <img class=" h-10 w-10 " src="images/default.png" alt="profile pic not found" id="profile">
                </div>
                <div>
                    <div id="identity">
                        <div>
                            <input name="user" id="user" type="text" placeholder="Enter a Username" class="outline-none border-none text-sm bg-zinc-300">
                        </div>
                        <label class="text-sm">Male</label>
                        <input type="radio" name="gender" value="male" class="text-sm">
                        <label class="text-sm">Female</label>
                        <input type="radio" name="gender" value="female" class="text-sm"><br>
                    </div>
                    <div class="hidden"id="nameField">
                        <h1 class="text-xs text-gray-800">
                            <span id="username" class="text-lg font-bold"></span><br>
                            <a href="#" class="underline italic" id="c_username">change username</a>
                        </h1>
                    </div>
                </div>
            </div>
                
            
            <div>
                <div class="hidden font-semibold text-xs text-black" id="Date"></div>
                <button class="bg-black p-2 text-sm text-white font-semibold rounded-full" id="enter">Enter</button>
            </div>
        </div>

        <!-- Motivation section -->
        <div class="bg-my-image bg-cover bg-center bg-no-repeat gap-y-3 p-3 rounded-lg my-3 flex flex-col justify-center items-center">
            <div id="Quote" class="text-sm text-center text-white font-semibold">Start now. Not because it's easy,but because your future is waiting for the results you keep delaying.</div>
            <span id="name" class="text-sm text-white font-semibold">~ChatGpt</span>
            <div id="G_Quote" class="bg-white p-1 rounded-full">
                Generate Quote
            </div>
        </div>

        <!-- To do list Section -->
        <div class="flex flex-col gap-y-3"> <!-- Container -->
            <div class="flex flex-row justify-between items-center">
                <span class="font-bold text-lg">
                    To-Do List
                </span>
            </div>

            <div class="flex flex-col gap-y-2 mb-4">
                <div class="flex flex-col gap-y-2">
                    <input id="task" placeholder="Enter your task" class="text-sm border border-dashed w-full p-2 border-black outline-none">
                    <input id="time" type="time" name="Time" placeholder="Input Time" class="text-sm border border-dashed w-full p-2 border-black outline-none">
                </div>

                <div class="flex justify-center">
                    <span id="A_task" class="font-semibold text-white bg-black p-2
                    border border-dashed border-black rounded-full shadow-md">
                        Add Task
                    </span>

                </div>

            <hr class="bg-black w-full h-0.5">
            </div>
            
            <div class="flex flex-col gap-y-3 text-white"> <!-- container for added task -->
                <h2 class="font-bold text-lg text-black ">Task To Be Done:</h2>
                <!-- first task -->
                <div id="tasks" class="w-full flex flex-col justify-between items-center"></div>    
                
                
                <hr class="bg-black w-full h-0.5">
            </div>
            
            
        </div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
